apiVersion: apps/v1
kind: Deployment
metadata:
  name: line-ten-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: line-ten
  template:
    metadata:
      labels:
        app: line-ten
    spec:
      containers:
        - name: line-ten
          image: wassimbzn/line-ten:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000            # Ensure this is the correct port for your app
          readinessProbe:
            httpGet:
              path: /health                  # Ensure this matches your appâ€™s health route
              port: 3000                     # Update this port if your app uses something other than 80
            initialDelaySeconds: 10
            periodSeconds: 5